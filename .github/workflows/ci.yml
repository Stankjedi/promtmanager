name: CI

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install
        run: npm ci

      - name: Test
        run: npm test

      - name: Package
        run: npm run package:ext

      - name: Verify package artifact
        run: ls -1 dist/*.zip
